 <app-sidenav></app-sidenav>
  <md-sidenav-layout>

  <div class="sidenav-content">
    <md-toolbar>Traitement Plan works!</md-toolbar>
    <div class="container" style="padding-top: 10px;">
      <div class="panel panel-default">
      <div class="panel-body"> 
        
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="sizing-addon3">Name</span>
          <input type="text" class="form-control" placeholder="Patient" aria-describedby="sizing-addon3">
        </div>

        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">Address</span>
          <input type="text" class="form-control" placeholder="Address" aria-describedby="sizing-addon3">
        </div>

        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">DIAGNOSIS</span>
          <input type="text" class="form-control" placeholder="DIAGNOSIS" aria-describedby="sizing-addon3">
        </div>

        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">PHONE</span>
          <input type="text" class="form-control" placeholder="PHONE" aria-describedby="sizing-addon3">
        </div>

        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">SPECIFIC PROCEDURE/TREATMENT</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon3">
        </div>
        
        <!--<div class="row">
          <div class="col-md-5">

          </div>-->
          <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">TO BEGIN ON</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon3">
          <span class="input-group-addon" id="sizing-addon3"> AND END ON</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon3">
        </div>
        
        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">REASON FOR PROCEDURE/TREATMENT</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon3">
        </div>

        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">INSTRUCTIONS</span>
          <input type="text" class="form-control" placeholder="INSTRUCTIONS" aria-describedby="sizing-addon3">
        </div>

         <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">PRECAUTIONS: </span>
          <input type="text" class="form-control" placeholder="PRECAUTIONS" aria-describedby="sizing-addon3">
        </div>

         <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">POSSIBLE ADVERSE REACTIONS:</span>
          <input type="text" class="form-control" placeholder="POSSIBLE ADVERSE REACTIONS:" aria-describedby="sizing-addon3">
        </div>
        
      </div>
    </div>

</div>

</md-sidenav-layout>
