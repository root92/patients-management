<app-sidenav></app-sidenav>
<md-sidenav-layout>
  <div class="sidenav-content">
    <md-toolbar color="primary">Patients
      <span class="spacer"></span>
      <button md-button [routerLink]="['newPatient']"><md-icon>add</md-icon>New Patient</button>
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          View History
        </button>
    </md-toolbar>
    <div class="container" style="padding-top: 10px;">
      <div class="panel panel-default">
        <div class="panel-body">
          <router-outlet></router-outlet>
          
        </div>
      </div>
    </div>      
  </div>

</md-sidenav-layout>

<!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Patient History</h4>
            </div>
            <div class="modal-body">
              <div class="panel panel-default">
                <div class="panel-heading">Consultation</div>
                <div class="panel-body">
                  Consultation content
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">Imaging</div>
                <div class="panel-body">
                  Imaging content
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">Labs</div>
                <div class="panel-body">
                  Labs content
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
