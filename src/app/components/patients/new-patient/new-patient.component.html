<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="sizing-addon3">Insured ID</span>
        <input type="text" class="form-control" placeholder="Insured ID" aria-describedby="sizing-addon3" name="insID">
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-default" (click)="onSearch()">Search</button>
    </div>
</div>
<!--*ngIf="onSearch"-->
<form>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="">First Name</label>
          <input type="" class="form-control" id="" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="">Middle Name</label>
          <input type="" class="form-control" id="" placeholder="Middle Name">
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="" class="form-control" id="" placeholder="Last Name">
        </div>
        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">Sexe</span>
            <select class="form-control form-control-sm">
              <option>Male</option>
              <option>Female</option>
            </select>
        </div>
        <div class="form-group"style="padding-top: 10px;">
          <label for="">Date Of Birth</label>
          <input type="" class="form-control" id="" placeholder="Date Of Birth">
        </div>
        <div class="form-group">
          <label for="">Place Of Birth</label>
          <input type="" class="form-control" id="" placeholder="Place Of Birth">
        </div>
      </div>
      <div class="col-xs-6 col-md-6">
        <div class="input-group input-group-sm" style="padding-top: 10px;">
          <span class="input-group-addon" id="sizing-addon3">Blood Type</span>
            <select class="form-control form-control-sm">
              <option>A+</option>
              <option>A-</option>
              <option>O+</option>
              <option>O-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
        </div>

        <!--<div class="form-group">
          <label for="">Blood Type</label>
          <input type="" class="form-control" id="" placeholder="Blood Type">
        </div>-->
        <!--<div class="form-group">
          <label for="">Clinic site</label>
          <input type="" class="form-control" id="" placeholder="Clinic site">
        </div>-->
        <div class="form-group" style="padding-top: 10px;">
          <label for="">Parent/ Guardian</label>
          <input type="" class="form-control" id="" placeholder="Parent/ Guardian">
        </div>
        <div class="form-group">
          <label for="">Phone 1</label>
          <input type="" class="form-control" id="" placeholder="Phone 1">
        </div>
        <div class="form-group">
          <label for="">Phone 2</label>
          <input type="" class="form-control" id="" placeholder="Phone 2">
        </div>
        <div class="form-group">
          <label for="">Adresse</label>
          <input type="" class="form-control" id="" placeholder="Adresse">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="" class="form-control" id="" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="">Occupation</label>
          <input type="" class="form-control" id="" placeholder="Occupation">
        </div>
        <div class="form-group">
          <label for="">Country</label>
          <input type="" class="form-control" id="" placeholder="Country">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-danger col-md-offset-8"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel and Quit</button>
    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Add consultation</button>
  </form>
</div>
